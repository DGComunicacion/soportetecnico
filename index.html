
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico - Garzón Dental</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Garzón" class="logo">
        <h1>Formulario de Soporte Técnico</h1>
        <form action="https://formsubmit.co/soporte@dentalgarzon.com" method="POST">
            <label>Nombre de la empresa</label>
            <input type="text" name="empresa" required>

            <label>Contacto</label>
            <input type="text" name="contacto" required>

            <label>Máquina con avería</label>
            <input type="text" name="maquina" required>

            <label>Descripción del problema</label>
            <textarea name="problema" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p class="whatsapp">¿Prefieres escribirnos directamente? <a href="https://wa.me/34661603956?text=Hola,%20necesito%20asistencia%20técnica" target="_blank">Haz clic aquí para abrir WhatsApp</a>.</p>
    </div>
</body>
</html>
